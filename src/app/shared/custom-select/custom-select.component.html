<mat-form-field appearance="outline" class="full-width">
  <mat-label>{{ label }}</mat-label>
  <mat-select [value]="value" (selectionChange)="selectionChange($event.value)" [placeholder]="placeholder">
    <mat-option *ngFor="let option of options" [value]="option.id">
      {{ option.name }}
    </mat-option>
  </mat-select>
  <div class="invalid" *ngIf="isInvalid()">Required field</div>
</mat-form-field>
